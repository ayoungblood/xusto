# .travis.yml

os:
    - linux
    - osx
dist: trusty
sudo: false
language: c
compiler:
    - gcc
    - clang

before_install:
install:
before_script:
script:
    - make info
    - make
    - make test
    - make run
    - gcov src/xusto.c
after_success:
    - bash <(curl -s https://codecov.io/bash)
    - make clean

notifications:
    email: false
